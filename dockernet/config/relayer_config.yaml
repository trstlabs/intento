    dst:
      chain-id: GAIA
      client-id: 07-tendermint-0
      connection-id: connection-1
    src-channel-filter:
      rule: ""
      channel-list: []
  into-osmo:
    src:
      chain-id: intento-dev-1
      client-id: 07-tendermint-0
      connection-id: connection-3
    dst:
      chain-id: OSMO #osmo-test-5
      client-id: 07-tendermint-0
      connection-id: connection-1
    src-channel-filter:
      rule: ""
      channel-list: []
  into-host:
    src:
      chain-id: intento-dev-1
    dst:
      chain-id: HOST
    src-channel-filter:
      rule: ""
      channel-list: []
