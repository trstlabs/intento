global:
  api-listen-addr: :5183
  timeout: 20s
  memo: ""
  light-cache-size: 20
chains:
  into:
    type: cosmos
    value:
      key: rly1
      chain-id: intento-dev-1
      rpc-addr: http://into1:26657
      account-prefix: into
      keyring-backend: test
      gas-adjustment: 1.3
      gas-prices: 0.02uinto
      coin-type: 118
      debug: false
      timeout: 40s
      output-format: json
      sign-mode: direct
  gaia:
    type: cosmos
    value:
      key: rly2
      chain-id: GAIA
      rpc-addr: http://gaia1:26657
      account-prefix: cosmos
      keyring-backend: test
      gas-adjustment: 1.3
      gas-prices: 0.02uatom
      coin-type: 118
      debug: false
      timeout: 40s
      output-format: json
      sign-mode: direct
  osmo:
    type: cosmos
    value:
      key: rly4
      chain-id: OSMO
      rpc-addr: http://osmo1:26657
      account-prefix: osmo
      keyring-backend: test
      gas-adjustment: 1.3
      gas-prices: 0.02uosmo
      coin-type: 118
      debug: true
      timeout: 40s
      output-format: json
      sign-mode: direct
  host:
    type: cosmos
    value:
      key: rly6
      chain-id: HOST
      rpc-addr: http://host1:26657
      account-prefix: into
      keyring-backend: test
      gas-adjustment: 1.3
      gas-prices: 0.02ucosm
      coin-type: 118
      debug: false
      timeout: 20s
      output-format: json
      sign-mode: direct
